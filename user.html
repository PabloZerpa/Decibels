                  <form class="d-flex">
                  <div class="search">
                      <input class="form-control me-2" id="searchBar" type="search" placeholder="Search" aria-label="Search">
                      <ul id="searchOptions">
                        <button style="background-color: rgb(248, 234, 109);"><i class="fas fa-bolt"></i> Electro</button>
                        <button style="background-color: rgb(238, 152, 39);"><i class="fas fa-leaf"></i> Ambient</button>
                        <button style="background-color: rgb(214, 29, 29);"><i class="fas fa-drum"></i> Rap</button>
                        <button style="background-color: rgb(223, 55, 147);"><i class="fas fa-compact-disc"></i> Pop</button>
                        <button style="background-color: rgb(184, 38, 228);"><i class="fas fa-guitar"></i> Rock</button>
                        <button style="background-color: rgb(37, 126, 228);"><i class="fas fa-skull"></i> Metal</button>
                      </ul>
                  </div>
                    <button class="btn btn-outline-warning" id="searchIcon" type="submit"><i class="fas fa-search" style="color: #fff;"></i></button>
                  </form>

                  <button type="submit" class="btn btn-primary" id="formOut">Log Out</button>
  
                </div>
              </div>

      <div class="userContent">
        <div class="uploadFile">
          
          <div class="selectArea">
            <div>
              <select class="form-select" id="selectList" aria-label="Default select example">
                <option selected>Select a Playlist</option>
                <option value="title">Title</option>
              </select>
  
              <p>Or</p>
  
              <input type="button" id="createList" value="Create a Playlist">
            </div>
          </div>

          <form id="formAudio">
            <div class="titleAudio">
              <h6>Title</h6>
              <input type="text" id="title" name="title" required autofocus/>
            </div>
    
            <div class="data">
              <input type="hidden" name="MAX_FILE_SIZE" value="4194304" />
              <label for="audioFile" class="audioLabel" id="audioLabel">
                <h6>Select file</h6>
                <i class="fa fa-cloud-upload-alt"></i>
              </label>
              <input type="file" id="audioFile" name="audioFile" accept="audio/mpeg"/>

              <p>Or</p>

              <h6>Enter a URL</h6>
              <input type="text" id="url" name="url" accept="audio/mpeg"/>
            </div>
            
            <input type="button" id="addBtn" value="Add">
          </form>
          
        </div>

        <div class="allList">
          <div class="playlist">
            <input type="text" class="playlistInput" id="playlistInput">
            <p class="playlistTitle" id="playlistTitle">Title</p>
            <div class="playlistContent" id="playlistContent"></div>
            <button class="btn btn-secondary deletePlaylist" id="deletePlaylist">Delete Playlist</button>
          </div>
          </div>
        </div>

      </div>
