        <li><a href="#">Upload</a></li>
        <div class="search">
          <input class="form-control me-2" id="searchBar" type="search" placeholder="Search" aria-label="Search">
          <ul id="searchOptions">
              <button style="background-color: rgb(248, 234, 109);"><i class="fas fa-bolt"></i> Electro</button>
              <button style="background-color: rgb(238, 152, 39);"><i class="fas fa-leaf"></i> Ambient</button>

              <button style="background-color: rgb(37, 126, 228);"><i class="fas fa-skull"></i> Metal</button>
          </ul>
        </div>

      <div class="navUserBtn">

  <h2 id="userName"></h2>
  
  <div class="userContent">
    <div class="uploadFile">

      <form id="formAudio">
        <div class="titleAudio">
          <h6>Title</h6>
          <input type="text" id="title" name="title" required autofocus/>
        </div>
    
        <div class="data">
          <input type="hidden" name="MAX_FILE_SIZE" value="4194304" />
          <label for="audioFile" class="audioLabel" id="audioLabel">
          <h6>Select file</h6>
            <i class="fa fa-cloud-upload-alt"></i>
          </label>
          <input type="file" id="audioFile" name="audioFile" accept="audio/mpeg"/>

          <p>Or</p>

          <h6>Enter a URL</h6>
          <input type="text" id="url" name="url" accept="audio/mpeg"/>
        </div>
            
        <input type="button" id="addBtn" value="Add">
      </form>
    </div>

    <div class="playList" id="playList">  </div>

  </div>
