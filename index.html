<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <title>Decibels</title>
</head>
<body>
  <!-------------------------- HEADER -------------------------->
    <header>
      <!-------------------------- NAVEGATION -------------------------->
        <nav class="navbar navbar-expand-lg navbar sticky-top navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html" id="logo"><i class="fas fa-headphones-alt"></i> Decibels</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Discover</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Playlist</a>
                  </li>
                </ul>

                <form class="d-flex">
                <div class="search">
                    <input class="form-control me-2" id="searchBar" type="search" placeholder="Search" aria-label="Search">
                    <ul id="searchOptions">
                      <button style="background-color: rgb(248, 234, 109);">Ambient</button>
                      <button style="background-color: rgb(238, 152, 39);">Electro</button>
                      <button style="background-color: rgb(214, 29, 29);">Rap</button>
                      <button style="background-color: rgb(223, 55, 147);">Pop</button>
                      <button style="background-color: rgb(184, 38, 228);">Rock</button>
                      <button style="background-color: rgb(37, 126, 228);">Metal</button>
                    </ul>
                </div>
                  <button class="btn btn-outline-warning" id="searchIcon" type="submit"><i class="fas fa-search" style="color: #fff;"></i></button>
                </form>

                <button type="button" class="btn btn-warning" id="logIn">Log In</button>
                <button type="button" class="btn btn-secondary" id="signUp">Sign Up</button>
              </div>
            </div>
          </nav>
    </header>

    <!-------------------------- MAIN CONTENT -------------------------->
    <main>
      <!-------------------------- SLIDER -------------------------->
        <div id="slide" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.thomann.de/blog/wp-content/uploads/2017/09/die-neuen-klassiker-synths-der-roland-boutique-angezockt.jpg" class="d-block w-100" alt="img1">
              </div>
              <div class="carousel-item">
                <img src="https://i.blogs.es/34ccd5/studio-1003136_1920/1366_2000.jpg" class="d-block w-100" alt="img2">
              </div>
              <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkSZyn6E5eUWrMPozIk00R5MPJNZ4uSyNcAw&usqp=CAU" class="d-block w-100" alt="img3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </main>

    <!-------------------------- FOOTER -------------------------->
    <footer>

      <a href="index.html" id="logoFooter"><i class="fas fa-headphones-alt"></i> Decibels</a>
